<div class="d-flex justify-content-center align-items-center h-100" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <div class="card mt-5" style="width: 30rem;">

    <object data="./assets/sortboard/sortboard-logo.svg" type="image/svg+xml"></object>

    <!-- <img
      class="card-img-top"
      src="/assets/sortboard/sortboard-logo.svg"
      alt="Card image cap"
    > -->
    <div class="card-body">
      <h5 class="card-title">Welkom!</h5>
      <p class="card-text">{{ welcomeMessage}}</p>
      <div class="my-3" *ngIf="enterName">
        <input (keyup.enter)="name? start() : null" style="font-size: 3rem;" [ngModel]="name" (ngModelChange)="nameChanged($event)" class="form-control" />
      </div>
      <div class="d-flex justify-content-end">
        <button [disabled]="enterName && !name" (click)="start()" class="btn btn-primary">START</button>
      </div>

    </div>
  </div>
</div>
